site_name: Test RSS Plugin
site_description: Test social cards support in RSS with blog plugin also enabled
site_url: https://guts.github.io/mkdocs-rss-plugin

plugins:
    - blog:
          blog_dir: blog
    - rss:
          match_path: blog/posts/.*
          pretty_print: true
    - social:
          enabled: true
          cards: true

theme:
    name: material
