# Project information
site_name: MkDocs RSS Plugin
site_description: Documentation about the MkDocs RSS Plugin
site_author: dev@ingeoveritas.com (Julien M.)
site_url: https://guts.github.io/mkdocs-rss-plugin/
copyright: "Guts - In Geo Veritas"

# Repository
repo_name: "guts/mkdocs-rss-plugin"
repo_url: "https://github.com/guts/mkdocs-rss-plugin/"
edit_uri: "blob/main/docs/"

docs_dir: "docs/"
use_directory_urls: true

plugins:
  - rss:
      date_from_meta:
        as_creation: "date"
        datetime_format: "%Y-%m-%d %H:%M"
        default_timezone: "Europe/Paris"
        default_time: "22:00"
      abstract_chars_count: 160
      abstract_delimiter: <!-- more -->
      image: https://github.com/Guts/mkdocs-rss-plugin/blob/main/docs/assets/logo_rss_plugin_mkdocs.png?raw=true
      match_path: ".*"
      pretty_print: false
      url_parameters:
        utm_source: "documentation"
        utm_medium: "RSS"
        utm_campaign: "feed-syndication"
  - search

theme:
  name: mkdocs
  language: en

# Extensions to enhance markdown
markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - meta
  - toc:
      permalink: "#"

nav:
  - "Home": "index.md"
  - "Settings": "configuration.md"
  - "Changelog": "changelog.md"
